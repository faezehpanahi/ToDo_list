<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="todo">
        <h1 class="todo__header">todos</h1>
        <input type="text" class="todo__input" id="todo_input" placeholder="Enter your todo" />
        <ul class="todo__items" id="todo_list"></ul>
        <div class="todo_comment">
            <p>Left click on the todo to mark as complete</p>
            <p>Right click on the todo to delete it</p>
        </div>
    </div>

    <script src="./components/javascript/script.js"></script>
</body>

</html>
